<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Honebee - Apiculture & Produits de la Ruche</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var repo = 'honey-web-hive-showcase';
      var basePath = '/' + repo + '/';

      // If the current path doesn't start with the base path, redirect to the base path
      if (!l.pathname.startsWith(basePath)) {
        l.replace(basePath + '?/' + l.pathname.slice(1) + l.search + l.hash);
      } else {
        // If we're already on the base path, handle the SPA routing
        var path = l.pathname.slice(basePath.length);
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '?/' + path +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
